<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFF Explorer | Enter the Matrix</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-color: #16213e;
            --accent-color: #00bcd4; /* Cyan */
            --error-color: #f73859; /* Red */
            --text-color: #e0e0e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, #2c2c44 0%, #1a1a2e 70%);
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #00bcd4, #1a73e8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: #888;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: 2px solid #333;
            background: #0f3460;
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            text-align: center;
        }

        input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            border-radius: 50px;
            border: none;
            background: var(--accent-color);
            color: #1a1a2e;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            background: #008ba3;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        /* Feedback States */
        .feedback-message {
            margin-top: 20px;
            font-size: 0.9rem;
            min-height: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .error-box {
            color: var(--error-color);
        }
        
        .create-account-link {
            display: inline-block;
            margin-top: 10px;
            color: var(--accent-color);
            text-decoration: none;
            border-bottom: 1px dashed var(--accent-color);
        }

        /* Spinner */
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="container">
        <h1>CFF Explorer</h1>
        <p class="subtitle">Analyze Codeforces Profiles Instantly</p>

        <div class="input-group">
            <input type="text" id="handleInput" placeholder="Enter Handle (e.g. tourist)" autocomplete="off">
        </div>

        <button id="searchBtn">
            <span>Analyze Profile</span> ðŸš€
        </button>

        <div id="feedback" class="feedback-message"></div>
    </div>

    <script>
        const input = document.getElementById('handleInput');
        const btn = document.getElementById('searchBtn');
        const feedback = document.getElementById('feedback');

        // MUST match your API address
        const API_URL = 'https://cff-production.up.railway.app/api/v0.1/cf/user/';

        btn.addEventListener('click', handleSearch);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSearch();
        });

        async function handleSearch() {
            const handle = input.value.trim();
            
            if (!handle) {
                showError("Please enter a handle first.");
                return;
            }

            // UI Loading State
            btn.disabled = true;
            btn.innerHTML = '<div class="loader"></div> Checking...';
            feedback.style.opacity = '0';

            try {
                // 1. Call Backend API to check existence
                const response = await fetch(`${API_URL}${handle}`);

                if (response.ok) {
                    // 2. SUCCESS: Redirect to frontpage.html with handle in URL
                    window.location.href = `main.html?handle=${handle}`;
                } else {
                    // 3. FAILURE: Handle 404 or other errors
                    if (response.status === 404 || response.status === 400) {
                        showError(`User "${handle}" not found.`);
                        // Show "Create Account" option
                        feedback.innerHTML += `<br><a href="https://codeforces.com/register" target="_blank" class="create-account-link">Create CodeForces Account &rarr;</a>`;
                    } else {
                        showError("Server error. Please try again.");
                    }
                }
            } catch (error) {
                console.error(error);
                showError("Network error. Check your connection.");
            } finally {
                // Reset Button
                btn.disabled = false;
                if(btn.innerText.includes('Checking')) {
                    btn.innerHTML = '<span>Analyze Profile</span> ðŸš€';
                }
            }
        }

        function showError(msg) {
            feedback.className = 'feedback-message error-box';
            feedback.innerHTML = msg;
            feedback.style.opacity = '1';
        }
    </script>
</body>
</html>
